{% extends 'base.html' %}
{% block content %}
<form method="POST" action="{{ url_for('accounts_login') }}">
	{% if error %}
	<div>{{ error }}</div>
	{% endif %}
	<input type="email" name="inputEmail" placeholder="Логин" required autofocus>
	<input type="password" name="inputPassword" placeholder="Пароль" required>
	<button type="submit">Войти</button>
</form>
{% endblock %}
